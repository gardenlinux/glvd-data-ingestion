name: 99 - Test Data Ingestion Container

on:
  workflow_dispatch:
    inputs:
      branch:
        default: main
        description: Branch to test on

jobs:

  download-changelogs:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Cache Changelogs
      id: cache-changelogs
      uses: actions/cache@v4
      with:
        path: changelogs
        key: debian-source-changelog-files

    - run: pip install --break-system-packages python-debian

    - name: Download debian package changelogs
      if: steps.cache-changelogs.outputs.cache-hit != 'true'
      run: python3 src/glvd/util/download_changelog_files.py


  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: ghcr.io/gardenlinux/glvd-postgres:latest
        env:
          POSTGRES_USER: glvd
          POSTGRES_DB: glvd
          POSTGRES_PASSWORD: glvd
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      PGUSER: glvd
      PGDATABASE: glvd
      PGPASSWORD: glvd
      PGHOST: localhost
      PGPORT: 5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - uses: actions/cache/restore@v4
        id: cache
        with:
          path: /changelogs
          key: debian-source-changelog-files

      - name: Build and Test
        run: |
          docker build -t data-ingestion-test -f Containerfile .
          docker run --network=host --name=data-ingestion-test --env PGUSER --env PGDATABASE --env PGPASSWORD --env PGHOST --env PGPORT data-ingestion-test \
            bash -c "/usr/local/src/container-ci.sh"
          docker cp data-ingestion-test:/tmp/glvd-dump.sql ./glvd-dump.sql
          docker cp data-ingestion-test:/tmp/glvd-schema.sql ./glvd-schema.sql

      - name: Upload db schema
        uses: actions/upload-artifact@v4.6.2
        with:
          name: glvd-schema.sql
          path: glvd-schema.sql

      - name: Upload db dump
        uses: actions/upload-artifact@v4.6.2
        with:
          name: glvd-dump.sql
          path: glvd-dump.sql
